<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #1A1A1A; /* Background color from the logo */
            color: #C8E6C9; /* Lighter green color for contrast */
        }
        h1 {
            font-weight: 700;
            color: #4CAF50; /* Green color from the logo */
        }
        nav a {
            color: #4CAF50;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 10%; /* Reduce the size to 10% */
            height: auto;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" id="home-link">Home</a>
        <a href="/about" id="about-link">About</a>
        <a href="/contact" id="contact-link">Contact</a>
    </nav>
    <div id="content">
        <h1>PatGPT</h1>
        <p>This is the home page.</p>
        <img src="Logo0001.jpeg" alt="PatGPT beta logo">
    </div>
    <script>
        const routes = {
            '/': `
                <h1>PatGPT</h1>
                <p>This is the home page.</p>
                <img src="Logo0001.jpeg" alt="PatGPT beta logo">
            `,
            '/about': `
                <h1>About PatGPT</h1>
                <p>This page contains information about PatGPT.</p>
            `,
            '/contact': `
                <h1>Contact PatGPT</h1>
                <p>This page contains contact information for PatGPT.</p>
            `
        };

        function router() {
            const path = window.location.pathname;
            const content = routes[path] || routes['/'];
            document.getElementById('content').innerHTML = content;
            updateActiveLink(path);
        }

        function updateActiveLink(path) {
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });
        }

        window.addEventListener('popstate', router);

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                history.pushState(null, '', href);
                router();
            });
        });

        router();
    </script>
</body>
</html>
